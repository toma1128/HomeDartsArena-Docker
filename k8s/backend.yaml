apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-service
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-service
  template:
    metadata:
      labels:
        app: backend-service
    spec:
      containers:
        - name: backend-service
          image: ghcr.io/toma1128/homedartsarena-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3003
          envFrom:
            - secretRef:
                name: backend-secrets
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: default
spec:
  selector:
    app: backend-service
  ports:
    - protocol: TCP
      port: 3003
      targetPort: 3003
  type: ClusterIP